<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Calculator JS</title>
    <link rel="stylesheet" href="19_full_calculator.css">
</head>

<body>
    <div class="calculator">
        <div class="operations_block">
            <button class="operation_button" id="buttonPlus">+</button>
            <button class="operation_button" id="buttonMinus">-</button>
            <button class="operation_button" id="buttonMultiply">*</button>
            <button class="operation_button" id="buttonDivided">/</button>
        </div>

<!-- [ ] не знаю как быть с цифрами -->
<!-- вот пример - https://jsfiddle.net/ckso7a9p/1/ -->

        <div class="digital_block">
            <button id='button0'>0</button>
            <button id='button1'>1</button>
            <button id='button2'>2</button>
            <button id='button3'>3</button>
            <button id='button4'>4</button>
            <button id='button5'>5</button>
            <button id='button6'>6</button>
            <button id='button7'>7</button>
            <button id='button8'>8</button>
            <button id='button9'>9</button>
        </div>
        <hr class="separator">
        <div class="inputs_block">
            <div class="input_block">
                <label>number 1</label>
                <input type="number" id="number1" value="100"/>
            </div>
            <div class="input_block">
                <label>number 2</label>
                <input type="number" id="number2" value="5"/>
            </div>
        </div>
    </div>
</body>
<script src="19_full_calculator.js"></script>

</html>
