<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator JS</title>
    <link rel="stylesheet" href="15.css">
</head>

<body>
    <div class="calculator">
        <div class="operations_block">
            <button id="buttonPlus">+</button>
            <button id="buttonMinus">-</button>
            <button id="buttonMultiply">*</button>
            <button id="buttonDivided">/</button>
        </div>
        <hr class="separator">
        <div class="inputs_block">
            <div class="input_block">
                <label>number 1</label>
                <input type="number" id="number1"/>
            </div>
            <div class="input_block">
                <label>number 2</label>
                <input type="number" id="number2"/>
            </div>
        </div>
    </div>
</body>
<script src="15.js"></script>

</html>
